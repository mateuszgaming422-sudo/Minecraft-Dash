<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Geometry Dash Web + WASM</title>
    <style>
        body { margin: 0; background: #222 }
        canvas { display: block; margin: 0 auto; background: #333; }
        #info { color: #fff; text-align: center; margin-top: 10px; }
        #jumpBtn, #gravityBtn { margin: 5px; font-size: 2em; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="info">
        <button id="jumpBtn">Skok</button>
        <button id="gravityBtn">Odwróć grawitację</button>
        <span id="score"></span>
    </div>
    <audio id="music" src="your_level_music.mp3"></audio>
    <!-- Importujemy skrypt JS-->
    <script src="script.js"></script>
    <!-- Import WASM przez JS (moduł ES6) -->
    <script type="module">
        import createParticlesModule from './particles.js';
        window.particlesModulePromise = createParticlesModule();
    </script>
</body>
</html>
